<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Error del Servidor | SQLCLOUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #f0626266, #f03b3b66);
        }
        
        .error-code {
            font-size: 8rem;
            text-shadow: 4px 4px 0px #f03b3b40;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="error-container">
        <nav class="navbar navbar-light bg-white shadow-sm w-100 position-absolute top-0">
            <div class="container-fluid justify-content-center">
                <a href="https://github.com/DanieBarrio/SQLCLOUD_Proyecto" class="position-absolute start-0 ms-3" target="_blank">
                    <i class="fab fa-github fa-2x"></i>
                </a>
                <p class="navbar-brand text-danger fw-bold fs-3 mb-0">SQLCLOUD</p>
            </div>
        </nav>

        <div class="text-center py-5 px-3">
            <i class="fas fa-server pulse fa-5x text-danger mb-4"></i>
            <h1 class="error-code text-danger fw-bold">500</h1>
            <h2 class="mb-4">Error de Conexión al Cluster</h2>
            <p class="lead mb-4">Nuestros nodos de base de datos están experimentando problemas temporales</p>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a href="/" class="btn btn-danger btn-lg px-4">
                    <i class="fas fa-redo me-2"></i>Reintentar Conexión
                </a>
                <a href="mailto:soporte@sqlcloud.site" class="btn btn-outline-danger btn-lg px-4">
                    <i class="fas fa-bug me-2"></i>Reportar Error
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
